<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Geometric Figures</title>
</head>
<body>

    <header>
        <h1>
            Geometric Figures
        </h1>
        <p>
            In this simple application you will be able to calculate perimeter, area and hight of some geometric figures
        </p>
    </header>

    <!--Square-->
    <section>
        <h2>Calculate the area and the perimeter of the square</h2>
        <form>            
            <label for="inputSquare">
                Enter the side of the square:
            </label>
    
            <input id="inputSquare" type="number">
    
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calculate perimeter
            </button>
                
            <button type="button" onclick="calcularAreaCuadrado()">
                Calculate area
            </button>

            <p id="perimeterSquareResult"></p>
            <p id="areaSquareResult"></p>            

        </form>        
    </section>

    <!--Triangle-->
     <section>
        <h2>Calculate the hight, the perimeter and area of a triangle</h2>
        <form>
            
            <label for="inputTriangleSide1">
                Enter the side 1 of the triangle:
            </label>    

            <input id="inputTriangleSide1" type="number">

            <label for="inputTriangleSide2">
                Enter the side 2 of the triangle:
            </label>
    
            <input id="inputTriangleSide2" type="number">

            <label for="inputTriangleBase">
                Enter the base of the triangle:
            </label>
    
            <input id="inputTriangleBase" type="number">

            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calculate perimeter
            </button>

            <button type="button" onclick="calculateAreaTriangle()">
                Calculate area
            </button>
    
            <button type="button" onclick="calcularAlturaTriangulo()">
                Calculate Hight!
            </button> 
                        
            <p id="perimeterTriangleResult"></p>
            <p id="areaTriangleResult"></p>
            <p id="hightTriangleResult"></p>

        </form>        
    </section>

    <!--Circle-->
    <section>
        <h2>Calculate the area and perimeter of a circle</h2>

        <form>
            
            <label for="inputCircleRadio">
                Enter the radio of the circle
            </label>

            <input id="inputCircleRadio" type="number">

            <button type="button" onclick="calculatePerimeterCircle()">
                Calculate the perimeter
            </button>

            <button type="button" onclick="calculateAreaCircle()">
                Calculate the area
            </button>
            
            <p id="perimeterCircleResult"></p>
            <p id="areaCircleResult"></p>
            
        </form>

    </section>   

    <script src="./figures.js"></script>      

</body>
</html>
